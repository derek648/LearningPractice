<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数
        let arr = [];
        for (let i = 0; i < 30; i++) {
            arr[i] = 2 * (i + 1);
        }

        // 按顺序每五个数求出一个平均值，放在另一个数组中并输出
        let averages = [];
        for (let i = 0; i < arr.length; i += 5) {
            let sum = 0;
            for (let j = i; j < i + 5 && j < arr.length; j++) {
                sum += arr[j];
            }
            averages.push(sum / 5);
        }

        console.log("原数组：", arr);
        console.log("平均值数组：", averages);
    </script>
</body>
</html>
