<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
            选做
            通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数，然后在页面上输出该数组的左下半三角
            最终结果如下：
            1 
            6 7 
            11 12 13 
            16 17 18 19 
            21 22 23 24 25 
        */
			let arr = new Array(5)
			let num = 0;
			for (let i = 0; i < 5; i++) {
				arr[i] = new Array(5)
				for (let j = 0; j < 5; j++) {
					num++;
					arr[i][j] = num;
				}
			}
			// 输出下三角矩阵
			for (let row = 0; row < arr.length; row++) {
				for (let colum = 0; colum <= row; colum++) {
					console.log(arr[row][colum]);
				}
				console.log("\n")
			}
		</script>
	</body>
</html>
