<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除数组中的重复元素示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>去除数组中的重复元素示例</h2>

    <script>
        // 定义一个函数 `removeDuplicates` 用于从数组中移除重复元素
        function removeDuplicates(arr) {
            // 使用 Set 自动移除重复元素
            return Array.from(new Set(arr));
        }

        // 示例数组
        const originalArray = [1, 2, 3, 4, 5, 3, 6, 7, 3, 2];
        
        // 应用 `removeDuplicates` 函数
        const uniqueArray = removeDuplicates(originalArray);

        // 输出原始数组和去重后的数组
        console.log("原始数组:", originalArray);
        console.log("去重后的数组:", uniqueArray);
    </script>
</body>
</html>
