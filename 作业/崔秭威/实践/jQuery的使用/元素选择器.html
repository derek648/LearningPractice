<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
</head>
<body>
    <script src="../../../../jquery3.5.1.js"></script>
    <div>
        <p>
            少年不识愁滋味，爱上层楼，爱上层楼，为赋新词强说愁。<br>
            而今识得愁滋味，欲说还休。欲说还休，却道天凉好个秋。<br>
        </p>
        <button>隐藏</button>
    </div>
    <script>
        $(document).ready(function(){
            $("button").click(function (){
                $("p").hide();
            });
        });
    </script>
</body>
</html>
