<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <!--<link href="/css/login.css" rel="stylesheet"/>-->
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: url('https://th.bing.com/th/id/R.cabd34dbd11ea7e14d5eddce5aeb0873?rik=cPCfje7ML4bNlQ&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f50042%2f1772.jpg_wh860.jpg&ehk=7NtUU2V1qgcCJeqJard%2fLil0%2bPMt9BdxytFDz1rlcJI%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .login-container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
                width: 360px;
                max-width: 100%;
                box-sizing: border-box;
            }

            .login-container h2 {
                color: #333;
                text-align: center;
                font-size: 2.4em;
                margin-bottom: 20px;
                font-weight: 300;
            }

            .login-container .form-group {
                position: relative;
                margin-bottom: 25px;
            }

            .login-container label {
                position: absolute;
                top: 10px;
                left: 10px;
                color: #999;
                font-size: 1em;
                transition: all 0.3s ease;
                pointer-events: none;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 100%;
                padding: 15px 10px 15px 30px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 1em;
                transition: border 0.3s;
            }

            .login-container input[type="text"]:focus,
            .login-container input[type="password"]:focus {
                border-color: #4285f4;
                outline: none;
            }

            .login-container input[type="text"]:focus + label,
            .login-container input[type="password"]:focus + label {
                top: -10px;
                font-size: 0.8em;
                color: #4285f4;
            }

            .login-container input[type="submit"] {
                background-color: #4285f4;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.1em;
                transition: background-color 0.3s, box-shadow 0.3s;
            }

            .login-container input[type="submit"]:hover {
                background-color: #357ae8;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .login-container a {
                color: #4285f4;
                text-decoration: none;
                font-size: 0.9em;
                display: block;
                text-align: center;
                margin-top: 15px;
                transition: color 0.3s;
            }

            .login-container a:hover {
                color: #357ae8;
            }
        </style>
    </head>
    <body>
    <div class="login-container">
        <h2>登录</h2>
        <form action="/user/login" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">密码</label>
            </div>
            <input type="submit" value="登录">
        </form>
    </div>
    </body>
</html>
