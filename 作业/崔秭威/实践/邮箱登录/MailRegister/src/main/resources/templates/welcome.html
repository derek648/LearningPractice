<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <!--<link href="/css/welcome.css" rel="stylesheet"/>-->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://pic4.zhimg.com/v2-c34c61a90095abb8713de9d1dca7ec7b_r.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 360px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .welcome-container h1 {
            color: #fff;
            font-size: 2.4em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .welcome-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #ccc;
        }

        .action-button {
            display: inline-block;
            color: #fff;
            background-color: #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .action-button:hover {
            background-color: #43a047;
        }

        .welcome-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>欢迎！</h1>
    <p>登录成功！</p>
    <a href="/user/conversation" class="action-button">前往会话页面</a>
    <a href="/user/alipay" class="action-button">购买</a>
</div>
</body>
</html>
