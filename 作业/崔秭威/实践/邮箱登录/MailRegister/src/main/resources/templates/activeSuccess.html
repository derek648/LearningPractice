<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>激活成功</title>
        <!--<link href="/css/activeSuccess.css" rel="stylesheet"/>-->
        <style>
            body {
                background-image: url("https://img-baofun.zhhainiao.com/fs/2a69176189c2f424c8f9527363b9e14b.jpg");
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            .activation-message {
                text-align: center;
                background-color: #fff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
                max-width: 360px;
                box-sizing: border-box;
            }

            .activation-message h1 {
                color: #333;
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .login-link {
                display: inline-block;
                color: #fff;
                background-color: #009688;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 25px;
                transition: background-color 0.3s, transform 0.2s;
                font-size: 1.1em;
            }

            .login-link:hover {
                background-color: #00796b;
                transform: translateY(-3px);
            }

            .checkmark {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: block;
                margin: 0 auto 20px;
                background: radial-gradient(circle at 50% 50%, #4CAF50 50%, #fff 52%);
                position: relative;
            }

            .checkmark::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 22px;
                width: 30px;
                height: 14px;
                border: 3px solid #fff;
                border-top: none;
                border-right: none;
                transform: translateY(-50%) rotate(-45deg);
            }
        </style>
    </head>
    <body>
    <div class="activation-message">
        <div class="checkmark"></div>
        <h1>用户已激活！</h1>
        请<a href="/user/loginPage" class="login-link">登录</a>
    </div>
    </body>
</html>
