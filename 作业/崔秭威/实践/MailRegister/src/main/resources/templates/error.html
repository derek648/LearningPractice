<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>错误</title>
        <!--<link href="/css/error.css" rel="stylesheet"/>-->
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f2f2f2;
                color: #333;
                text-align: center;
                padding: 50px 20px;
                margin: 0;
            }

            .error-container {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #d9534f;
                font-size: 28px;
                margin-bottom: 20px;
            }

            .login-link {
                display: inline-block;
                color: #fff;
                background-color: #5cb85c;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                font-size: 16px;
            }

            .login-link:hover {
                background-color: #4cae4c;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1>用户不存在或未激活！</h1>
            <a href="/user/loginPage" class="login-link">登录</a>
        </div>
    </body>
</html>
