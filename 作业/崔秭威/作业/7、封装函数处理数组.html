<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 编写函数map(arr) 把数组中的每一位数字都增加30%
    </script>
    <script>
        function map(arr) {
            return arr.map(function(item) {
                return item * 1.3;
            });
        }

        // 示例数组
        var originalArray = [10, 20, 30, 40, 50];
        // 调用map函数并输出结果
        var newArray = map(originalArray);
        console.log(newArray); // 输出增加30%后的数组
    </script>
</body>
</html>
