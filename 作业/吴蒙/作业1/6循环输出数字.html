<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组左下半三角</title>
    <style>
        /* 样式设置使输出更具可读性 */
        .triangle {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="triangle"></div>

    <script>
        // 创建一个5x5的二维数组并初始化
        const size = 5;
        const array = new Array(size);

        let num = 1;
        for (let i = 0; i < size; i++) {
            array[i] = new Array(size); // 初始化每一行数组
            for (let j = 0; j < size; j++) {
                array[i][j] = num++;
            }
        }

        // 生成左下半三角形的文本内容
        let triangleText = "";
        for (let i = 0; i < size; i++) {
            for (let j = 0; j <= i; j++) {
                triangleText += array[i][j] + " "; // 只输出左下半部分
            }
            triangleText += "\n"; // 换行
        }

        // 将结果输出到页面上
        const triangleDiv = document.querySelector('.triangle');
        triangleDiv.textContent = triangleText;
    </script>
</body>
</html>
