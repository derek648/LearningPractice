<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map函数示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Map函数示例</h2>

    <script>
        // 定义一个函数 `increaseBy30Percent`，将数组中每个元素增加30%
        function increaseBy30Percent(arr) {
            return arr.map(function(element) {
                return element * 1.3; // 将每个元素增加30%
            });
        }

        // 示例数组
        const originalArray = [10, 20, 30, 40, 50];
        
        // 应用 `increaseBy30Percent` 函数
        const increasedArray = increaseBy30Percent(originalArray);

        // 输出原始数组和增加30%后的数组
        console.log("原始数组: ", originalArray);
        console.log("增加30%后的数组: ", increasedArray);
    </script>
</body>
</html>
