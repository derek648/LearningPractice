<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双色球号码生成器</title>
</head>
<body>
<button onclick="generateNumbers()">生成号码</button>
<p id="result"></p>

<script>
  function generateNumbers() {
    // 创建一个包含1-33的数组
    const redBalls = Array.from({length: 33}, (_, i) => i + 1);

    // 洗牌算法，随机化数组顺序
    for (let i = redBalls.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [redBalls[i], redBalls[j]] = [redBalls[j], redBalls[i]];
    }

    // 从洗好的数组中取前6个作为红球
    const selectedRedBalls = redBalls.slice(0, 6).sort((a, b) => a - b);

    // 生成蓝球号码
    const blueBall = Math.floor(Math.random() * 16) + 1;

    // 显示结果
    const resultElement = document.getElementById('result');
    resultElement.textContent = `红球: ${selectedRedBalls.join(', ')} | 蓝球: ${blueBall}`;
  }
</script>
</body>
</html>
