<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        function increaseByThirtyPercent(arr) {  
            // 使用数组的map方法遍历数组，并将每个元素增加30%  
            // 注意：为了增加30%，我们需要将元素乘以1.3  
            return arr.map(function(item) {  
                return item * 1.3;  
            });  
        }  
      
        // 示例  
        let numbers = [10, 20, 30, 40, 50];  
        let increasedNumbers = increaseByThirtyPercent(numbers);  
        console.log(increasedNumbers); // 输出: [13, 26, 39, 52, 65]  
    </script>
</body>
</html>
