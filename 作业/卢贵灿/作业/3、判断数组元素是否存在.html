<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        function has(arr, target) {  
            // 遍历数组  
            for (let i = 0; i < arr.length; i++) {  
                // 如果找到了目标元素，返回其索引  
                if (arr[i] === target) {  
                    return i;  
                }  
            }  
            // 如果没有找到，返回-1  
            return -1;  
        }  
      
        // 示例  
        let arr = [10, 20, 30, 40, 50, 60, 70];  
        let index = has(arr, 60);  
        if (index !== -1) {  
            console.log(`元素60存在于数组中，下标为: ${index}`);  
        } else {  
            console.log('元素60不存在于数组中');  
        }  
    </script>  
    </body>
</body>
</html>
