<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        // 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出
        // 创建一个包含从2开始的30个偶数的数组  
        let evenNumbers = [];  
        for (let i = 2; i <= 60; i += 2) { // 终止条件是60，因为60是30个偶数中的最后一个  
            evenNumbers.push(i);  
        }  
      
        // 创建一个空数组来存储平均值  
        let averages = [];  
      
        // 遍历evenNumbers数组，每五个数计算一个平均值  
        for (let j = 0; j < evenNumbers.length; j += 5) {  
            // 检查是否还有足够的元素来计算平均值（对于最后一个不完整组）  
            if (j + 4 < evenNumbers.length) {  
                let sum = 0;  
                for (let k = 0; k < 5; k++) {  
                    sum += evenNumbers[j + k];  
                }  
                let average = sum / 5;  
                averages.push(average);  
            } else {  
                // 如果剩余的元素少于5个，则计算剩余元素的平均值  
                let sum = 0;  
                for (let l = j; l < evenNumbers.length; l++) {  
                    sum += evenNumbers[l];  
                }  
                let average = sum / (evenNumbers.length - j);  
                averages.push(average);  
            }  
        }  
      
        // 输出平均值数组  
        console.log(averages);  
    </script>
</body>
</html>
