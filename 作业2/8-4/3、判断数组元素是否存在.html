<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<script>
			// 编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回下标 考虑怎么返回才能区分不存在的情况
			function has(arr, target) {
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === target) {
						return i;
					}
				}
				return -1; // 如果不存在，返回-1
			}

			// 示例用法
			const arr = [10, 20, 30, 40, 50];
			const target = 60;
			const index = has(arr, target);
			if (index !== -1) {
				console.log("元素存在于数组中，下标为：", index);
			} else {
				console.log("元素不存在于数组中");
			}
		</script>
	</body>
</html>
