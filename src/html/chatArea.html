<style>
  /*背景板样式*/
  .backGround_gyt {
    position: relative;
    flex: 1;
    background: linear-gradient(to bottom right, #dbe6fb, #f3f4f8);
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
  }
  /*聊天输入框样式*/
  .chatArea_gyt {
    display: flex;
    padding: 5px 10px;
    max-width: 1000px;
    margin: auto;
    width: 100%;
    margin-top: 550px;
    margin-right: 100px;
  }
  /*内容文本框样式*/
  .chatArea_gyt textarea {
    font-size: 18px;
    flex: 1;
    border-color: #d9d9d9;
    resize: none;
    outline: none;
    padding: 30px 15px;
    height: 105px;
    line-height: 30px;
    color: #404040;
    border-radius: 20px;
    transition: all 0.3s, height 0s;
  }
  /*内容文本框-悬停效果*/
  .chatArea_gyt textarea:hover {
    border-color: #4096ff;
  }
  /*发送按钮样式*/
  #send_button {
    margin-top: 60px;
    margin-left: -75px;
    height: 35px;
    color: #fff;
    background: linear-gradient(90deg, #2870ea 10.79%, #1b4aef 87.08%);
    box-shadow: 0 2px 0 rgba(5, 145, 255, 0.1);
    border: none;
    padding: 0 20px;
    border-radius: 12px;
    cursor: pointer;
  }
  /*发送按钮-悬停效果*/
  #send_button:hover {
    background-color: #388aff;
  }
  /*按钮组样式*/
  .buttonGroup_gyt {
    position: absolute;
    top: 560px;
    left: 380px;
    display: flex;
    justify-content: flex-end;
  }
  /*按钮组-单个按钮样式*/
  .buttonGroup_gyt button {
    margin-left: 30px;
    height: 25px;
    color: #404040;
    background-color: rgba(135, 206, 235, 0.0);
    border: none;
    padding: 0px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 10px;

  }
  /*按钮组-悬停效果*/
  .buttonGroup_gyt button:hover {
    background-color: rgba(176, 196, 222, 0.4);
  }
</style>



<div class="backGround_gyt">
<!--  在背景板中添加三个按钮，引用按钮组样式-->
  <div class="buttonGroup_gyt">
    <button><img src="../resource/icon.png" alt="图标"> 文件</button>
    <button><img src="../resource/icon2.png" alt="图标"> 图片</button>
    <button><img src="../resource/icon3.png" alt="图标"> 启用能力</button>
  </div>

  <!--  在背景板中添加文本域，以及发送按钮，引用聊天输入框、文本框样式-->
  <div class="chatArea_gyt">
    <textarea placeholder="在这里输入消息..."></textarea>
    <button id="send_button">
      <!--   纸飞机小图标   -->
      <svg t="1682141916531" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1271" width="16" height="16">
        <path d="M0 1024l106.496-474.112 588.8-36.864-588.8-39.936L0 0l1024 512z" fill="#ffffff" p-id="1272"></path>
      </svg>
    </button>
  </div>
</div>
