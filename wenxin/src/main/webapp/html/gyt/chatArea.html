<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/gyt/Style.css">
  <title>聊天输入框</title>
</head>



<body>
<div>
  <!--  在背景板中添加三个按钮，引用按钮组样式-->
  <div class="buttonGroup_gyt">
    <button><img src="../../picture/gyt/resource/icon.png" alt="图标"> 文件</button>
    <button><img src="../../picture/gyt/resource/icon2.png" alt="图标"> 图片</button>
    <button><img src="../../picture/gyt/resource/icon3.png" alt="图标"> 启用能力</button>
  </div>

  <!--  在背景板中添加文本域，以及发送按钮，引用聊天输入框、文本框样式-->
  <div class="chatArea_gyt">
    <textarea placeholder="在这里输入消息..."></textarea>
    <button id="send_button">
      <!--   纸飞机小图标   -->
      <svg t="1682141916531" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1271" width="16" height="16">
        <path d="M0 1024l106.496-474.112 588.8-36.864-588.8-39.936L0 0l1024 512z" fill="#ffffff" p-id="1272"></path>
      </svg>
    </button>
  </div>
</div>
</body>
</html>
